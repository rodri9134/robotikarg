                <h1 class="card-title">MODIFICAR TORNEO</h1 class="card-title">
                
        <form action="/modificartorneo" method="post" enctype="multipart/form-data">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <label  style="color:white;" for="nombre">Nombre</label>

                    </div>
                    <div class="form-group">
                        <label  style="color:white;" for="fecha">Fecha</label>

                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label  style="color:white;" for="lugar">Lugar</label>
                        <input class="form-control" id="lugar" name="lugar" type="text" placeholder="El lugar *" required="required" data-validation-required-message="Por favor, introduce el lugar.">
                        <p class="help-block text-danger"></p>
                    </div>
                    
                    <div class="form-group">
                        <label  style="color:white;" for="coste">Provincia</label>
                      <select class="form-control" name="provincia">
                          <option value="-1">----------</option>
                      </select>
                        <p class="help-block text-danger"></p>
                    </div>

            

                    <div class="form-group">
                        <label  style="color:white;" for="latitud">Latitud</label>
                        <input class="form-control" id="latitud" name="latitud" type="text" placeholder="La latitud *" required="required" data-validation-required-message="Por favor, introduce la latitud.">
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="form-group">
                        <label  style="color:white;" for="longitud">Longitud</label>
                        <input class="form-control" id="longitud" name="longitud" type="text" placeholder="La longitud *" required="required" data-validation-required-message="Por favor, introduce la longtitud.">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label  style="color:white;" for="rango">Rango Edad</label>
                      <select class="form-control" name="rango">
                          <option value="-1">----------</option>
                      </select>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label  style="color:white;" for="coste">Coste €/Equipo</label>
                      <select class="form-control" name="provincia">
                          <option value="-1">----------</coste>
                      </select>

                </div>
