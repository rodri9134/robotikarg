<div class="contenedor_insertarArticulos">
    <div class="contenedor">
        <div class="titulo">
            <h3>Insertar artículo</h3>
        </div>
        <div class="datosFormulario">
            <div class="borde">
                <form [formGroup]="insertarArticuloForm" (submit)="insertarArticulo()">
                    <div class="articulos">

                        <div class="form-group">
                            <label for="titulo">Artículo: </label><br>
                            <input type="text" formControlName="titulo" class="titulo" id="titulo">
                            <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
                                <div class="fallo" *ngIf="titulo.errors.required">
                                    El titulo es obligatorio
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripcion: </label>
                            <input type="text" formControlName="descripcion" id="descripcion" class="descripcion" size="50">
                            <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
                                <div class="fallo" *ngIf="descripcion.errors.required">
                                    La descripcion es obligatoria
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="referencia">Referencia: </label>
                            <input type="text" formControlName="referencia" id="referencia" class="referencia">
                            <div *ngIf="referencia.invalid && (referencia.dirty || referencia.touched)">
                                <div class="fallo" *ngIf="referencia.errors.required">
                                    La referencia es obligatoria
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="precio">Precio: </label>
                            <input type="text" formControlName="precio" id="precio" class="precio">
                            <div *ngIf="precio.invalid && (precio.dirty || precio.touched)">
                                <div class="fallo" *ngIf="precio.errors.required">
                                    El precio es obligatorio
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen: </label>
                            <input type="file" formControlName="imagen" id="imagen" class="imagen">
                            <div *ngIf="imagen.invalid && (imagen.dirty || imagen.touched)">
                                <div class="fallo" *ngIf="imagen.errors.required">
                                    La imagen es obligatoria
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="categorias">
                                <label for="categoria">Categoria:</label>
                                <select formControlName="idCategoria">
              <option value="-1">-------------</option>
              <option  *ngFor='let categoria of categorias' value="{{categoria.id}}">{{categoria.nombre}}</option>
            </select>

                            </div>
                            <br>
                        </div>
                        <div class="form-group">
                            <div class="tiendas">
                                <label for="tienda">Tienda:</label>
                                <select formControlName="idTienda">
        <option value="-1">-------------</option>
        <option  *ngFor='let tienda of tiendas' value="{{tienda.id}}">{{tienda.nombre}}</option>
      </select>

                            </div>
                            <br>
                        </div>

                        <button [disabled]="!insertarArticuloForm.valid" class="btn btn-primary" type="submit">Insertar articulo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
