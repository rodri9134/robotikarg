<div class="titulo">

</div>
<div class="formulario">
<form [formGroup]="actualizarPerfilForm" (submit)="actualizarUsuario()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce el correo">
      <small id="emailHelp" class="form-text text-muted">No debes compartir tu correo con nadie.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Añadir foto</label>
        <label for="foto">Foto</label>
        <input type="file" formControlName="foto" class="form-control" id="foto" placeholder="Foto ..">
      </div>
  
    <button [disabled]="!actualizarPerfilForm.valid"  type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
