<div class="contacto">
    <h1 class="card-title">Contacta con nosotros</h1>
    <form [formGroup]="contactoForm" (Submit)="contacto()">
        <div class="form-group">
            <label for="correo">Tu correo</label>
            <input type="email" class="form-group" id="correo" aria-describedby="emailHelp"
                placeholder="Introduce el correo">

        </div>
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-group" id="titulo" placeholder="Escribe el titulo de la consulta">
        </div>
        <div class="form-group">
            <label for="motivo">Motivo de la consulta</label>
            <textarea name="motivo">

    </textarea>
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Enviar formulario"><br>

</form>
</div>
