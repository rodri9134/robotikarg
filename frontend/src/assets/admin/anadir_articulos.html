        <form action="/anadir_articulo" method="post" enctype="multipart/form-data">

                    </div>
                    <div class="form-group">
                        <label  style="color:white;" for="descripcion">Descripción</label>

                        <p class="help-block text-danger"></p>
                    </div>
                    
                    <div class="form-group">
                        <label  style="color:white;" for="coste">Coste</label>
                        <input class="form-control" id="coste" name="coste" type="number" placeholder="El coste *" required="required" data-validation-required-message="Por favor, el coste.">

                    </div>
                    <div class="form-group">
                        <label  style="color:white;" for="imagen">Imagen</label>

                  </div>
